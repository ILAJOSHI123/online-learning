{%extends 'base.html' %}
{% block title %} contact {% endblock title %}
{% block body %}
<!doctype html>

  
    <!-- Required meta tags -->

  <div class="container my-3">
  <h2 class="text-center my-3">Contact me</h2>
  <form action="{% url 'contact' %}" method="Post">
    {% csrf_token%}
    <div class="form-group">
      <label for="name" class="form-label">Name:</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Ex: Ash">
      
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email ID:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Ex: example@gmail.com">
      
    </div>
    <div class="form-group">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="number" class="form-control" id="phone" name="phone" placeholder="Ex:+91">
      
    </div>
    <div class="form-group">
      <label for="concern" class="form-label">Concern</label><br>
      <textarea name="concern"  id="concern" cols="156" rows="10"></textarea>
      
    </div>
   
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
      <label class="form-check-label" for="exampleCheck1">Rember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <br>
<br>



{% endblock body %}
