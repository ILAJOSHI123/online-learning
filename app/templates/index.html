{%extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
<div.container>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner my-0 px-0">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://source.unsplash.com/random/900×700/?online-learning" style="max-width: 2000px; height: 900px;" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://source.unsplash.com/random/900×700/?study" style="max-width: 2000px; height: 900px;" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://source.unsplash.com/random/900×700/?education"  style="max-width: 2000px; height: 900px;" alt="Third slide">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container my-0">
        <h2 class="cardtitle"> Virtual Mastery: Empowering Success Through Online Coaching Excellence</h2>
          <div class="row">
            <div class="col-md-4">
              <div class="card" style="width: 18rem;">
                <img src="/static/a.jpg" width="800" height="280"class="card-img-top"  alt="Card image cap">
               
              </div>
            </div>
            <div class="col-md-4">
              <div class="card" style="width: 18rem;">
                <img src="/static/b.jpg" width="800" height="280"class="card-img-top"  alt="Card image cap">
               
              </div>
            </div>
            <div class="col-md-4">
              <div class="card" style="width: 18rem;">
                <img src="/static/c.jpg" width="800" height="280"class="card-img-top"  alt="Card image cap">
               
              </div>
            </div>
           
            </div>
          </div>
{% endblock body %}
